<form class="myform" (ngSubmit)="onLogin()">
  <p *ngIf="errorMessage">{{errorMessage}}</p>
    <div class="form-group"> <input type="email" class="form-control" placeholder="Username" [(ngModel)] = "username"> </div>
    <div class="form-group"> <input type="password" class="form-control" placeholder="Password" [(ngModel)] = "password"> </div>
    <div class="form-group mt-3"> <button type="submit" class="btn btn-block btn-primary btn-lg"><small><i class="far fa-user pr-2"></i>Sign in</small></button></div>
</form>
