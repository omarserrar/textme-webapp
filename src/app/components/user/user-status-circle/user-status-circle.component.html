<span *ngIf="state.online" [ngStyle]="{'font-size': size+'px'}"><i class="bi bi-circle-fill connected-circle"></i></span>
<span *ngIf="!state.online && state.lastOnlineMinute !==undefined && !state.lastOnlineHour && !state.lastOnlineDay" [ngStyle]="{'font-size': size+'px'}"><i class="bi bi-circle-half connected-circle"></i></span>
<span *ngIf="!state.online && state.lastOnlineHour && !state.lastOnlineDay" [ngStyle]="{'font-size': size+'px'}"><i class="bi bi-circle connected-circle"></i></span>
